<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Chat App</title>

    </head>

    <body>

        <h1>
            Chat App
        </h1>

        <form id="msg-form">

            <input  type="text" 
                    name="msg" 
                    id="msg"
                    placeholder="Message">
            
            <button type="submit"
                    id="msg-submit">
                Send
            </button>

        </form>

        <button id="send-location">
            Send location
        </button>

        <!-- client side version of the socket.io library -->
        <!-- our client-side JS code will have access to the library to set up a communication with the server -->
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
        
    </body>

</html>
